<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金价格实时监控</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .price-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #ffd700;
        }
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            margin: 10px 0;
        }
        .update-time {
            color: #666;
            font-size: 0.9rem;
        }
        .price-change {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>黄金价格实时监控</h1>
        <div class="price-container">
            <div class="price" id="price-display">加载中...</div>
            <div class="price-change" id="price-change"></div>
        </div>
        <div class="update-time" id="update-time">更新时间: --</div>
        <div id="status-message" style="margin-top: 10px; color: #666;">正在连接服务器...</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
